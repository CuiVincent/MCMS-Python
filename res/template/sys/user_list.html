<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% include '../matrix_header_page_table.html' %}
    {% include '../common_header_datatable.html' %}
</head>
<body>
         <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>用户列表</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>用户名</th>
                  <th>昵称</th>
                  <th>状态</th>
                  <th>创建人</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody>
              {% for user in users %}
                <tr>
                  <td>{{user.CODE}}</td>
                  <td>{{user.NAME}}</td>
                  <td>{{user.STATUS}}</td>
                  <td>{{user.C_USER}}</td>
                  <td>{{user.C_DATE}}</td>
                </tr>
              {% end %}
              </tbody>
            </table>
          </div>
        </div>
</body>
</html>
