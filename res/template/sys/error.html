<html>
<head>
    <title>系统错误</title>
        {% include '../matrix_header_page_min.html' %}
    <script>
        function back(){
            history.back();
        }
        function toPage(url) {
            try {
                parent.toPage(url);
            } catch (e) {
                location.href = url;
            }
        }
    </script>
</head>
<body  class="container-fluid">
<!--Action boxes-->
<div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title"><span class="icon"> <i class="icon-info-sign"></i> </span>
                <h5>系统错误</h5>
            </div>
            <div class="widget-content">
                <div class="error_ex">
                    <h1>{{err_title}}</h1>

                    <h3>{{msg}}</h3>

                    <p>{{info}}</p>

                    <a class="btn btn-warning btn-big" onclick="{{func}}">{{func_text}}</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
