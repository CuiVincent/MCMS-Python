<html>
<head>
    <title>系统错误</title>
        {% include '../matrix_header_page_min.html' %}
</head>
<body>
<!--Action boxes-->
<div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title"><span class="icon"> <i class="icon-info-sign"></i> </span>
                <h5>系统错误</h5>
            </div>
            <div class="widget-content">
                <div class="error_ex">
                    <h1>{{err_code}}</h1>

                    <h3>{{msg}}</h3>

                    <p>{{info}}</p>

                    <a class="btn btn-warning btn-big" href="{{back_page}}">返回</a></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
